<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SignUp.css">
    <title>Sign-in</title>

</head>
<body>
    <div class="form-section">
        <div class="form-heading"><h3>SignUp Screen</h3></div>
    <form action="login.html">
        <input type="text" id="name" placeholder="fullName">
        <br>
        <input type="email" id="email" placeholder="Email">
        <br>
        <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="password">
        <br>
        <input type="password" id="c_pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Conirm Password">
        <br>
        <input type="submit" value="Submit" onclick="addData()">
    </form>
   </div>
    <script src="SignUp.js"></script>
</body>

</html>
